<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        li{
            list-style: none;
            font-size: 20px;
        }
    </style>
    <title>My ToDo App</title>
</head>

<body>
    <div class="container shadow mx-auto mt-5 p-5 w-70">
        <h2>My To-Do List</h2>
        <hr>
        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="Input new todo">
            <button id="newBtn" type="button" class="btn btn-info" onclick="addItem()">Enter</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>
    <script>
        let userInput = document.getElementById("item");
        let todolist = document.getElementById("todolist");
        
        function addItem() {
            let todo = document.createElement("li");
            let userText = document.createTextNode(userInput.value);
            let close = document.createElement("span");
            close.textContent = "x";
            close.classList.add("close");
            close.setAttribute("onclick", "todoClose(this)")
            todo.appendChild(userText);
            todo.appendChild(close);
            todo.classList.add("alert","alert-warning")
            todolist.appendChild(todo);

            userInput.value = '';
        }

        userInput.addEventListener('keydown', (e)=>{
            if (e.key === 'Enter') {
                addItem()
            }
        });

        function todoClose(e){
            todolist.removeChild(e.parentNode)
        }
    </script>
</body>

</html>
